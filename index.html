<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de Fútbol Española</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>

    <div id="liga">
        <h1 class="titulo">Liga de Fútbol Española</h1>
        <p class="descripcion">La Liga Española de Fútbol, también conocida como LaLiga, es una de las principales competiciones de fútbol en España.</p>
    </div>

    <!-- Zona de Pruebas -->
    <hr>
    <div id="objetivo" style="margin: 20px; padding: 10px; background: #eee;">
        Contenido de prueba
    </div>

    <!-- Ejercicios agrupados por bloques -->
    
    <!-- Bloque 1-10: Interacciones principales -->
    <h3>Ejercicios 1-10</h3>
    <button id="boton1">Ejercicio 1 - Aumentar tamaño del título</button>
    <button id="boton2">Ejercicio 2 - Resaltar Barcelona</button>
    <button id="boton3">Ejercicio 3 - Ocultar Atlético de Madrid</button>
    <button id="boton4">Ejercicio 4 - Desvanecer noticias</button>

    <!-- Bloque 11-22: Manipulación -->
    <h3>Ejercicios 11-22</h3>
    <button id="btn11">Ejercicio 11 - prepend</button>
    <button id="btn12">Ejercicio 12 - after</button>
    <button id="btn13">Ejercicio 13 - remove</button>
    <button id="btn14">Ejercicio 14 - empty</button>
    <button id="btn15">Ejercicio 15 - addClass</button>
    <button id="btn16">Ejercicio 16 - removeClass</button>
    <button id="btn17">Ejercicio 17 - toggleClass</button>
    <button id="btn18">Ejercicio 18 - css</button>
    <button id="btn19">Ejercicio 19 - hide</button>
    <button id="btn20">Ejercicio 20 - click</button>
    <button id="btn21">Ejercicio 21 - mouseenter</button>
    <button id="btn22">Ejercicio 22 - mouseleave</button>

    <!-- Bloque 23-30: Animaciones -->
    <h3>Ejercicios 23-30</h3>
    <button id="btn23">Ejercicio 23 - fadeIn Real Madrid</button>
    <button id="btn24">Ejercicio 24 - fadeOut Barcelona</button>
    <button id="btn25">Ejercicio 25 - slideUp Clasificación</button>
    <button id="btn26">Ejercicio 26 - slideDown Clasificación</button>
    <button id="btn27">Ejercicio 27 - animate Objetivo</button>
    <button id="btn28">Ejercicio 28 - delay + fadeIn</button>
    <button id="btn29">Ejercicio 29 - toggle Objetivo</button>
    <button id="btn30">Ejercicio 30 - stop Animación</button>

    <!-- Botón para recargar la página -->
    <button onclick="location.reload()">Recargar Página</button>

    <!-- Div para resultados visibles (para ver efectos) -->
    <div id="resultados" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <p><strong>Resultados:</strong></p>
        <p>Haz clic en los botones para ver los efectos.</p>
    </div>

</body>
</html>
